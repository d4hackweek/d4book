  bio: I am faculty member in Sociology, International Studies and Public Policy at the University of Washington.
  I currently direct the Center for Studies in Demography & Ecology and teach demography and society, as well as direct the Sociology Honors program.
  I also serve as Associate Vice Provost for Research.  My research areas include examining demographic dynamics, gender and development, migration, globalization, and environment in many contexts around the globe.
  Current projects include 1) improving small area population estimates; 2) social change and migration dynamics, 3) climate change, natural disasters, and population change, 4) several projects related to applied research and training, and 5) global studies research.
