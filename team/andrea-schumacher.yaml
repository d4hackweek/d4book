  bio: "Andrea Schumacher is a Project Scientist in the Weather Risks and Decisions in Society research group at the National Center for Atmospheric Research (NCAR) in Boulder, Colorado.
  She works in the interdisciplinary space between atmospheric and social science, and her most recent research focuses on how information use, risk perceptions, and behavioral responses evolve in the days prior to a landfalling hurricane.
  Previously, she was a Research Associate at the Cooperative Institute for Research in the Atmosphere (CIRA) at Colorado State University, where she was the Lead of the Societal Impacts of Weather and Climate Team, tropical cyclone (TC) forecast product developer and satellite liaison.
  She has a BA in Mathematics/Chemistry and and MS in Atmospheric Science."
